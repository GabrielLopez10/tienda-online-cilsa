<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="modules/color-mode.js"></script>
</head>

<body>
    <header>
        <div class="border-bottom">
            <nav class="navbar navbar-expand-md border-bottom sticky">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                        aria-controls="offcanvas" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand d-md-none" href="index.html">
                        AutoTech Fusión
                    </a>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas"
                        aria-labelledby="offcanvasLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="container justify-content-between navbar-nav">
                                <li class="nav-item"><a class="nav-link" href="index.html">
                                        <span class="navbar-brand mb-0 h1">AutoTech Fusión</span>
                                    </a></li>
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                        aria-expanded="false">Categorias</a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="productos.html#vehiculos">Vehiculos</a></li>
                                        <li><a class="dropdown-item" href="productos.html#tecnologia">Tecnologia</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                                <div class="dropdown bd-mode-toggle">
                                    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                                        id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                                        aria-label="Toggle theme (auto)">
                                        <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                                            <use href="#circle-half"></use>
                                        </svg>
                                        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                                    </button>
                                    <ul class="dropdown-menu shadow" aria-labelledby="bd-theme-text">
                                        <li>
                                            <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="light" aria-pressed="false">
                                                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                                                    <use href="#sun-fill"></use>
                                                </svg>
                                                Light
                                                <svg class="bi ms-auto d-none" width="1em" height="1em">
                                                    <use href="#check2"></use>
                                                </svg>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="dropdown-item d-flex align-items-center"
                                                data-bs-theme-value="dark" aria-pressed="false">
                                                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                                                    <use href="#moon-stars-fill"></use>
                                                </svg>
                                                Dark
                                                <svg class="bi ms-auto d-none" width="1em" height="1em">
                                                    <use href="#check2"></use>
                                                </svg>
                                            </button>
                                        </li>
                                        <li>
                                            <button type="button" class="dropdown-item d-flex align-items-center active"
                                                data-bs-theme-value="auto" aria-pressed="true">
                                                <svg class="bi me-2 opacity-50" width="1em" height="1em">
                                                    <use href="#circle-half"></use>
                                                </svg>
                                                Auto
                                                <svg class="bi ms-auto d-none" width="1em" height="1em">
                                                    <use href="#check2"></use>
                                                </svg>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="z-1 w-100 overflow-hidden bg-dark" id="video-banner">
            <div class=" w-100 h-auto min-vh-100 overflow-hidden position-relative bg-white" id="slide-1">
                <div class="mx-auto">
                    <!-- Este div está en blanco. Crea la superposición negra transparente sobre el vídeo que puede modificar en el CSS -->
                    <div class="position-absolute w-100 h-100 bg-dark opacity-75 z-1"></div>

                    <video class="position-absolute top-50 start-50 w-auto h-auto z-0 translate-middle" playsinline"
                        autoplay="autoplay" muted="muted" loop="loop">
                        <source src="assets/images/5585939-hd_1920_1080_25fps.mp4" type="video/mp4">
                    </video>

                    <div class="z-2 position-relative container">
                        <div class="text-white" id="titulo">
                            <h1 class="display-3 fw-bold user-select-none">AutoTech Fusión</h1>
                            <p class="lead mb-0 text-center mt-5">Experiencia tech y automotriz en un solo lugar</p>
                        </div>
                    </div>
                    <div class="mouse_scroll position-absolute bottom-0 start-50 translate-middle-x z-2">
                        <div class="mouse">
                            <div class="wheel"></div>
                        </div>
                        <div>
                            <span class="m_scroll_arrows uno"></span>
                            <span class="m_scroll_arrows dos"></span>
                            <span class="m_scroll_arrows tres"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 h-auto min-vh-100 overflow-hidden position-relative" id="slide-2">
                <h1 class="text-center text-uppercase py-5 fw-bold" id="productos-destacados">Productos Destacados</h1>
                <div class="container">
                        <div id="featured-products" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4 text-center"></div>
                </div>
        </section>
    </main>
    <footer class="container border-2 border-top mt-5">
        <div id="footer-container"></div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="mb-4">
                        <span class="check-icon">✓</span>
                    </div>
                    <h4 class="mb-3">¡Excelente!</h4>
                    <p class="mb-4">Quede atento a su correo para mas novedades.</p>
                    <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <!--Boton para cambiar tema -->
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check2" viewBox="0 0 16 16">
            <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
            <path
                d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />

            <path
                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
        </symbol>
    </svg>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
